<div layout="column" class="md-whiteframe-z1">
    <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Chat</span></h2>
    </md-toolbar>
    <md-content layout="column">
        <md-content id="conversation-box">
            <div ng-repeat="message in conversation">
                <div class="message-wrapper" ng-class="message.type=='received' ? 'received' : 'sent'">
                    <div class="message">
                        <span>{{message.message}}</span>
                    </div>
                </div>
            </div>
        </md-content>
        <div class="message-box" layout="row" layout-align="center center">
            <textarea ng-model="message"></textarea>
            <div flex="flex"></div>
            <md-button class="md-raised md-primary" ng-click="sendMessage()">Send</md-button>
        </div>
    </md-content>
</div>
