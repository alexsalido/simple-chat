<div layout="column" class="md-whiteframe-z1">
    <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Login</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
        <md-input-container>
            <label>Email</label>
            <input type="email" ng-model="username" />
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="password" />
        </md-input-container>
        <div layout="row" layout-align="center center" style="padding-top:20px;">
            <md-button class="md-raised md-primary">Login</md-button>
            <div flex="flex"></div>
            <md-button href="#/signup" md-no-ink="md-no-ink">Don't have an account yet?</md-button>
        </div>
    </md-content>
</div>
